<aside th:fragment="sidebar" class="sidebar">
  <div class="sidebar-inner">
    <h3 class="sidebar-title">カテゴリー</h3>

    <ul class="sidebar-menu">
      <!-- DB から取得したリストをループ -->
      <li th:each="cat : ${mainCategories}">
        <a th:href="@{|/category/${cat.id}|}"
           th:text="${cat.name}">
          category
        </a>
      </li>
    </ul>
  </div>
</aside>
